<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">

body {
  background: #fff;
}

ellipse {
  fill: #f00;
}

path {
  fill: none;
  stroke: #f00;
  stroke-linecap: round;
}

.mid {
  stroke-width: 4px;
}

.tail {
  stroke-width: 2px;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var day_length_ms = 100;

d3.csv("extract.csv", function(data) {
  process(data);
});

function process(entries) {
  if (entries.length == 0) return;
  var date  = entries[0].date;
  var i = 0;
  for (; i < entries.length && entries[i].date == date; i++) {
    var entry = entries[i];
    document.write(entry.date + ' ' + entry.file + ' ' + entry.activity + '<br/>');
  }
  setTimeout(function() { process(entries.slice(i)); }, day_length_ms);
}

    </script>
  </body>
</html>
